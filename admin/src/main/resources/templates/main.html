<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>
        首页
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/static/layui2/css/layui.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/static/css/main.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/static/font-awesome/css/font-awesome.min.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/static/css/main.css}" media="all"/>
</head>
<body class="x-body">
<div class="panel_box row">
    <div class="panel col">
        <a href="javascript:;" data-url="page/message/message.html">
            <div class="panel_icon">
                <i class="fa fa-newspaper-o"></i>
            </div>
            <div class="panel_word newMessage">
                <span></span>
                <cite>新消息</cite>
            </div>
        </a>
    </div>
    <div class="panel col">
        <a href="javascript:;" data-url="page/user/allUsers.html">
            <div class="panel_icon" style="background-color:#FF5722;">
                <i class="fa fa-user-plus"></i>
            </div>
            <div class="panel_word userAll">
                <span></span>
                <cite>新增人数</cite>
            </div>
        </a>
    </div>
    <div class="panel col">
        <a href="javascript:;" data-url="page/user/allUsers.html">
            <div class="panel_icon" style="background-color:#009688;">
                <i class="fa fa-user"></i>
            </div>
            <div class="panel_word userAll">
                <span></span>
                <cite>用户总数</cite>
            </div>
        </a>
    </div>
    <div class="panel col">
        <a href="javascript:;" data-url="page/img/images.html">
            <div class="panel_icon" style="background-color:#5FB878;">
                <i class="fa fa-file-picture-o"></i>
            </div>
            <div class="panel_word imgAll">
                <span></span>
                <cite>图片总数</cite>
            </div>
        </a>
    </div>
    <div class="panel col">
        <a href="javascript:;" data-url="page/news/newsList.html">
            <div class="panel_icon" style="background-color:#F7B824;">
                <i class="fa fa-file-text"></i>
            </div>
            <div class="panel_word waitNews">
                <span></span>
                <cite>待审核文章</cite>
            </div>
        </a>
    </div>
    <div class="panel col max_panel">
        <a href="javascript:;" data-url="page/news/newsList.html">
            <div class="panel_icon" style="background-color:#2F4056;">
                <i class="fa fa-file-text"></i>
            </div>
            <div class="panel_word allNews">
                <span></span>
                <em>文章总数</em>
                <cite>文章列表</cite>
            </div>
        </a>
    </div>
</div>
<div class="content">
    <script th:src="@{/static/js/jquery.min.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/static/layui2/layui.js}"></script>
    <script th:src="@{/static/js/app.js}" charset="utf-8"></script>
    <script th:src="@{/static/js/ajax-object.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/static/js/main.js}"></script>
    <sitemesh:write property='body'/>
</div>

</html>
